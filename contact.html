<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Tech Blog</title>
  </head>
  <body>
    <header>
      <div class="headerimage">
        <nav>
          <div class="logo">
            <a href="index.html"
              ><img src="/img/LOGO.png" alt="logo" class="logoimage"
            /></a>
          </div>
          <ul class="headerList">
            <li class="navLinks"><a href="index.html">Home</a></li>
            <li class="navLinks"><a href="posts.html">Posts</a></li>
            <li class="navLinks"><a href="about.html">About</a></li>
            <li class="navLinks"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="contactHeading">Feel Free To Contact Me</h1>
      <div class="formDiv">
        <form>
          <label class="formlabel" for="name">Name:</label>
          <input type="text" name="name" id="name" />
          <p class="error nameError">Please enter a valid Name</p>

          <label class="formlabel" for="email">Email:</label>
          <input type="text" name="email" id="email" />
          <p class="error emailError">Please enter a valid email</p>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
          ></textarea>

          <label for="text">Text</label>
          <textarea
            id="text"
            name="text"
            placeholder="Write something.."
          ></textarea>

          <button class="submitBtn" id="submit">Submit</button>
        </form>
        <div class="formText">
          <p>SOME TEXT MAYBE</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerIcons">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </footer>
    <script src="/js/contact.js"></script>
  </body>
</html>
