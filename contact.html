    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Tech Blog</title>

  <body>
    <header>
      <div class="headerimage">
        <nav>
          <div class="logo">
            <a href="index.html"
              ><img src="/img/LOGO.png" alt="logo" class="logoimage"
            /></a>
          </div>
          <div class="hamburgerMenu"><i class="fas fa-bars"></i></div>
          <ul class="headerList">
            <li class="navLinks">
              <a class="activePage" href="index.html">Home</a>
            </li>
            <li class="navLinks">
              <a class="activePage" href="posts.html">Posts</a>
            </li>
            <li class="navLinks">
              <a class="activePage" href="about.html">About</a>
            </li>
            <li class="navLinks">
              <a class="activePage" href="contact.html">Contact</a>
            </li>
            <div class="exitHamburger"><i class="fas fa-times"></i></div>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="contactHeading">Feel Free To Contact Me</h1>
      <div class="formDiv">
        <form>
          <label class="formlabel" for="name">Name</label>
          <input type="text" name="name" id="name" />
          <p class="error hide nameError">Please enter a valid Name</p>

          <label class="formlabel" for="email">Email</label>
          <input type="text" name="email" id="email" />
          <p class="error hide emailError">Please enter a valid email</p>

          <label class="formlabel" for="subject">Subject</label>
          <input type="text" name="subject" id="subject" />
          <p class="error hide subjectError">Please enter a subject</p>

          <label for="text">Text</label>
          <textarea
            id="text"
            name="text"
            placeholder="Write something.."
          ></textarea>
          <p class="error hide textError">Please enter a subject</p>
          <button class="submitBtn" id="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footerIcons">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </footer>
    <script src="/js/contact.js"></script>
    <script src="/js/hamburger.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
